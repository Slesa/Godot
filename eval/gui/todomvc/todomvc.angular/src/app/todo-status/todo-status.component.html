<footer class="footer" *ngIf="remainingCount > 0"> <!--  -->

    <span class="todo-count"><strong>{{remainingCount}}</strong>
        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <ul class="filters">
        <li><input [(ngModel)]="viewMode" type="radio" name="options" [value]="ViewMode.All"> &nbsp; All</li>
        <li><input [(ngModel)]="viewMode" type="radio" name="options" [value]="ViewMode.Active"> &nbsp; Active</li>
        <li><input [(ngModel)]="viewMode" type="radio" name="options" [value]="ViewMode.Completed"> &nbsp; Completed</li>
    </ul>

    <!-- Button>All</Button> 
    <Button>Active</Button>
    <Button>Completed</Button -->
    <Button class="clear-completed" *ngIf="doneEntryCount > 0"
        (click)="onClearCompleted($event)">Clear completed</Button>
        <!--  -->
</footer>
